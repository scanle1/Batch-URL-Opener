<!DOCTYPE html>
<html>
<head>
  <title>Batch URL Opener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    input[type="number"], input[type="checkbox"] {
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Enter URLs</h2>
  <textarea id="urlInput" placeholder="Enter one URL per line"></textarea>
  <h3>Options</h3>
  <label>
    <input type="checkbox" id="limitUrlsCheckbox">
    Open only the first n URLs
  </label>
  <input type="number" id="urlCount" placeholder="Enter number of URLs" min="1" disabled>
  <button id="openUrlsButton">Open URLs</button>
  <script src="popup.js"></script>
</body>
</html>
