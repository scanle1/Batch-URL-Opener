<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Extension Options</h2>
  <label for="shortcutKey">Shortcut Key:</label>
  <input type="text" id="shortcutKey" placeholder="Enter a single key (e.g., Z)">
  <button id="saveButton">Save</button>
  <script src="options.js"></script>
</body>
</html>
